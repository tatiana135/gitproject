<header>
    <div class="container-fluid">
        <div class="row">
            <div class="col-2">
                <img src="img/logo.png">
            </div>
            <div class="col-8 header-nav">
                <nav class="nav header-nav">
                    <a class="nav-link header-link" href="#">Dashboard</a>
                    <a class="nav-link header-link" href="#">THE MANIFEST</a>
                    <a class="nav-link header-link" href="#">GET YOUR DAPP FUNDED</a>
                    <a class="nav-link header-link" href="#">ABOUT</a>
                    <a class="nav-link header-link current-page" href="#">Account Settings</a>
                </nav>
            </div>
            <div class="col-2">
                <div class="header-sign-out">
                    <div class="header-sign-out-text">
                        Sign Out
                    </div>
                    <div class="header-sign-out-img">
                        <img class="header-sign-out-img" src="img/icn-exit.png">
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="sign-up__container">
                <h3>Account Settings</h3>
                <form>
                    <div class="form-group-style">
                        <label for="email" class="text-form">Email</label>
                        <input type="email" class="style-form" id="email" aria-describedby="emailHelp" placeholder="dimagroshev@gmail.com">
                    </div>
                    <div class="form-group-style">
                        <label for="first-name" class="text-form">First Name</label>
                        <input type="email" class="style-form" id="first-name" aria-describedby="emailHelp" placeholder="Dmitry">
                    </div>
                    <div class="form-group-style">
                        <label for="last-name" class="text-form">Last Name</label>
                        <input type="email" class="style-form" id="last-name" aria-describedby="emailHelp" placeholder="Groshev">
                    </div>
                    <div class="form-group-style">
                        <label for="resident" class="text-form">Country of residence
                        </label>
                        <select name="resident" class="style-form form-select" id="resident">
                            <option value="s1">United States of America</option>
                            <option value="s2">USS</option>
                        </select>
                    </div>
                    <div class="account-password">
                        <div class="not-member-text account-password-text">Password</div>
                        <div class="not-member-link account-password-link"><a href="">Change</a>
                        </div>
                    </div>
                    <button type="button" class="btn-form btn-form-sign-up btn-account">Save</button>
                    <div class="account-password account-password-delete">
                        <div class="account-delete-text">You can delete your account</div>
                        <div class="account-delete-link"><a href="">here.</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
