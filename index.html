<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>BaggLess</title>
    <link href="vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="vendors/fontawesome/web-fonts-with-css/css/fontawesome-all.min.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
</head>
<body>
<header class="container-grid">
        <div class="header__logo__img">
            <img src="img/Logo.png" class="header__logo__img-size">
        </div>
        <div class="header__logo__name">
            DalToro
        </div>
        <div class="header__time">
            <span class="header__time__day">пн-вс</span>
            <span class="header__time__time">9:00</span>
        </div>
        <div class="header__time__img">
            <div class="header__time__container">
                <div class="header__time__img-img">
                    <img src="img/clock.png" class="header__time__img-size">
                </div>
                <p>20:00</p>
            </div>
        </div>
        <div class="header__phone">
            <span>+7 (900)</span> 082 22 08
        </div>
        <div class="header__phone__img">
            <div class="header__phone__container">
                <div class="header__phone__img-img">
                    <img src="img/phone.png" class="header__phone__img-size">
                </div>
                <p>доставка</p>
            </div>
        </div>
        <div class="header__backet">
            <img src="img/backet.png" class="header__backet-img">
        </div>
        <div class="header__backet__many">
            <div class="header__backet__container">
                <span class="header__backet__many-numeral">0</span>
                <p>руб</p>
            </div>
        </div>
</header>
<footer>

</footer>
<script src="vendors/jquery/dist/jquery.min.js"></script>
<script src="vendors/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
