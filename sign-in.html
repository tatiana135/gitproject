<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>sign-in</title>
    <link href="css/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="vendors/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="vendors/fontawesome/web-fonts-with-css/css/fontawesome.css">
</head>

<body>
<header>
    <div class="container-fluid">
        <div class="row">
            <div class="col-2">
                <img src="img/logo.png">
            </div>
            <div class="col-8 header-nav">
                <nav class="nav header-nav">
                    <a class="nav-link header-link" href="#">Dashboard</a>
                    <a class="nav-link header-link" href="#">THE MANIFEST</a>
                    <a class="nav-link header-link" href="#">GET YOUR DAPP FUNDED</a>
                    <a class="nav-link header-link" href="#">ABOUT</a>
                    <a class="nav-link header-link current-page" href="#">Account Settings</a>
                </nav>
            </div>
            <div class="col-2">
                <div class="header-sign-out">
                    <div class="header-sign-out-text">
                        Sign Out
                    </div>
                    <div class="header-sign-out-img">
                        <img class="header-sign-out-img" src="img/icn-exit.png">
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="sign-up__container">
                <h2>Sign In</h2>
                <p class="sign-ip__text">Please enter your email address and password</p>
                <form action="" method="post">
                    <div class="form-group-style">
                        <label for="Email Address" class="text-form">Email Address</label>
                        <input type="email" class="style-form" id="Email Address" aria-describedby="emailHelp" placeholder="Enter your email address">
                    </div>
                    <div class="form-group">
                        <label for="Password-sign-in" class="text-form">Password</label>
                        <a class="sign-in-link" href="">Forgot your password?</a>
                        <input type="password" class="style-form" id="Password-sign-in" aria-describedby="emailHelp" placeholder="Enter your password">
                    </div>
                    <div class="form-group form-group-sign-in">

                        <div class="label-sign-in">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                <label class="form-check-label" for="defaultCheck1">
                                 Remember me
                                </label>
                             </div>
                        </div>
                        <!--
                        <label class="label-sign-in">
                            <input class="checkbox" type="checkbox" name="checkbox-test">
                            <span class="checkbox-custom  checkbox-custom-sign-in"><i class="fa fa-square vvv" aria-hidden="true"></i></span>

                            <span class="label sign-in-label">Remember me</span>
                        </label>
                        -->


                        <button type="button" class="btn-form-sign-in">Sign Up</button>
                    </div>
                        <div class="not-member">
                            <div class="not-member-text">Not a member?</div>
                            <div class="not-member-link"><a href="">Join now</a>
                            </div>
                        </div>
                </form>
            </div>
        </div>
    </div>
</div>
<footer>
    <div class="container-fluid">
        <div class="row">
            <div class="col-4">
                <div class="copirait"><span class="sub">&#169 2018 1000Dapps. All rights reserved.​​​​​​</span></div>
            </div>
            <div class="col-4">
                <div class="footer-email">
                    <a href="">hello@1000dapps.com</a>
                </div>
            </div>
            <div class="col-4">
                <nav class="nav footer-icon">
                    <a class="nav-link" href="#">&#169</a>

                    <a class="nav-link" href="#">&#169</a>
                    <a class="nav-link" href="#">&#169</a>
                    <a class="nav-link" href="#">&#169</a>
                </nav>
            </div>
        </div>
    </div>



<script src="vendors/jquery/dist/jquery.js"></script>
<script src="vendors/bootstrap/dist/js/bootstrap.js"></script>
</body>
</html>
